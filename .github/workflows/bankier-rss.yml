name: Generate Bankier RSS

on:
  schedule:
    - cron: "*/30 * * * *"  # co 30 minut
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4 feedgen pytz

      - name: Generate RSS
        run: |
          python bankier_rss.py > bankier-rss.xml

      - name: Commit & push RSS
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add bankier-rss.xml
          git commit -m "Update Bankier RSS" || echo "No changes"
          git push
